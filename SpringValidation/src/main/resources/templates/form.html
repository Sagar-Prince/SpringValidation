<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>LoginHere</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			<h1 class="text-center ">Register here</h1>

				<form  th:action="@{/process}" method="post" th:object="${loginData}">

					<div class="form-group">

						<label for="exampleInputEmail1">UserName</label> <input
							type="text" 
							name="userName"
							 th:value="${loginData.userName}"
							 th:classappend="${#fields.hasErrors('userName')? 'is-invalid': ' '}"
							class="form-control " 
							placeholder="Enter your name">
							
						<div class="invalid-feedback" th:each="e : ${#fields.errors('userName')}" th:text="${e}"></div>
 
					</div>

					<div class="form-group">

						<label for="exampleInputPassword1">User Email</label> 
						<input
							type="email"
							 name="email"
							 th:value="${loginData.email}"
							 th:classappend="${#fields.hasErrors('email')?'is-invalid':' '}"
							class="form-control" 
							placeholder="email">
							
							<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
							
							</div>
							
					</div>

					<div class="form-check">
					
						<input type="checkbox"  
						name="agreed" 
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':' '}"
						class="form-check-input" 
						
						id="exampleCheck1">

						<label class="form-check-label" for="exampleCheck1">Agree Term and Condition</label>
						<div class="invalid-feedback" th:each="e : ${#fields.errors('agreed')}" th:text="${e}">
							
							</div>
							

					</div>

					<button type="submit" class="btn btn-primary">Submit</button>

				</form>

			</div>
		</div>
	</div>
</body>
</html>
